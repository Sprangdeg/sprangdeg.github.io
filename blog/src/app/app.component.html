<mat-toolbar class="mat-toolbar" color="primary">
  <button mat-icon-button (click)="toggleNavMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span matTooltip="Build: {{ version }}" matTooltipShowDelay="1000" matTooltipPosition="after">Bonstrom - {{
    currentRoute }}</span>
</mat-toolbar>
<mat-drawer-container class="mat-drawer-container">
  <mat-drawer class="side-nav" mode="side" [opened]="showNavMenu">
    <h2>Topics</h2>
    <mat-nav-list>
      <a mat-list-item routerLink="/ngrx-operators">NgRx Operators</a>
      <a mat-list-item routerLink="/async">Async</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
